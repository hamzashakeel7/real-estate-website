<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="certifacites.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="container">
            <ul>
                <li>
                    <a href="index.html" class="logo">
                        <div class="images">
                          <h2> Realtors<span>.</span> <i class="ri-home-2-fill"></i> </h2>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="index.html" class="nav__link">Home</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="value__data">
        <span class="section__subtitle">FBR registered</span>
        <h2 class="section__title">
            Our Certificates<span>.</span>
        </h2>
    </div>

    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="certificates/cer1.jpg"></span></div>
            <div class="image"><span><img src="certificates/cer2.jpg"></span></div>
            <div class="image"><span><img src="certificates/cer3.jpg"></span></div>
            <div class="image"><span><img src="certificates/cer4.jpg"></span></div>
            <div class="image"><span><img src="certificates/cer5.jpg"></span></div>
            <div class="image"><span><img src="certificates/cer6.jpg"></span></div>
            <div class="image"><span><img src="certificates/cer7.jpg"></span></div>
            <div class="image"><span><img src="certificates/cer8.jpg"></span></div>
            <div class="image"><span><img src="certificates/cer9.jpg"></span></div>
            <div class="image"><span><img src="certificates/cer10.jpg"></span></div>
        </div>
    </div>
    
    <div class="preview__box">
        <div class="details">
            <span class="title">
                Image <p class="current-img"></p>
                of <p class="total-img"></p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="img__box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>

            <img src="certificates/c3.jpg">
        </div>
    </div>
    <div class="shadow"></div>


    <script src="certificate.js"></script>
</body>
</html>
